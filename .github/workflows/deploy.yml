name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 当代码推送到 main 分支时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout # 检出代码
        uses: actions/checkout@v4

      - name: Set up Node.js # 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies # 安装项目依赖
        run: npm install --force

      - name: Grant execute permission to vite # 添加 vite 执行权限
        run: chmod +x node_modules/.bin/vite

      - name: Build # 构建 React 应用
        run: npm run build

      - name: Deploy to GitHub Pages # 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # 指定要发布的目录是 dist
          force_orphan: true # <-- 新增这一行，强制清空 gh-pages 分支再发布
          
